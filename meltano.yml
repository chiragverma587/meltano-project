version: 1
default_environment: dev
project_id: 5d6b26dd-1303-4f20-a9de-d3a89762645e
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-github
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-github.git
    config:
      repositories:
      - chiragverma587/meltano
      start_date: '2023-05-23'
    select:
    - commits.url
    - commits.sha
    - commits.commit_timestamp
  - name: tap-pokeapi
    variant: airbyte
    pip_url: git+https://github.com/MeltanoLabs/tap-airbyte-wrapper.git
    config:
      airbyte_config:
        pokemon_name: ivysaur
    select:
    - pokemon.moves
    - pokemon.name
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
    config:
      destination_path: my-meltano-project/output/
  - name: target-csv
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/target-csv.git
